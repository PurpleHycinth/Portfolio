        <style>
            body {
                background-image: url('bg_car.jpg');
                background-color: #363535; /* Used if the image is unavailable */
               /* height: 500px; /* You must set a specified height */
                /*background-position: center; /* Center the image */
                background-repeat: no-repeat; /* Do not repeat the image */
                background-size: cover; 
                opacity: 0.7;
              }

            :root {
                --color-text: rgb(1, 1, 68);
                --color-bg: rgb(66, 65, 62);
                --color-bg-accent: #aeaca9;
                --size: clamp(10rem, 1rem + 40vmin, 30rem);
                --gap: calc(var(--size) / 14);
                --duration: 60s;
                --scroll-start: 0;
                --scroll-end: calc(-100% - var(--gap));
                --transition: opacity (0.2);
              }
              
              @media (prefers-color-scheme: dark) {
                :root {
                  --color-text: papayawhip;
                  --color-bg: navy;
                  --color-bg-accent: #2626a0;
                }
              }
              
              * {
                box-sizing: border-box;
              }
              
              body {
                display: grid;
                align-content: center;
                overflow: hidden;
                gap: var(--gap);
                width: 100%;
                min-height: 100vh;
                font-family: system-ui, sans-serif;
                font-size: 1rem;
                line-height: 1.5;
                color: var(--color-text);
                background-color: var(--color-bg);
              }
              
              .marquee {
                display: flex;
                overflow: hidden;
                user-select: none;
                gap: var(--gap);
                mask-image: linear-gradient(
                  var(--mask-direction, to right),
                  hsl(0 0% 0% / 0),
                  hsl(0 0% 0% / 1) 20%,
                  hsl(0 0% 0% / 1) 80%,
                  hsl(0 0% 0% / 0)
                );
              }
              
              .marquee__group {
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: space-around;
                gap: var(--gap);
                min-width: 100%;
                animation: scroll-x var(--duration) linear infinite;
              }
              
              @media (prefers-reduced-motion: reduce) {
                .marquee__group {
                  animation-play-state: paused;
                }
              }
              
              .marquee--vertical {
                --mask-direction: to bottom;
              }
              
              .marquee--vertical,
              .marquee--vertical .marquee__group {
                flex-direction: column;
              }
              
              .marquee--vertical .marquee__group {
                animation-name: scroll-y;
              }
              
              .marquee--reverse .marquee__group {
                animation-direction: reverse;
                animation-delay: -3s;
              }
              
              @keyframes scroll-x {
                from {
                  transform: translateX(var(--scroll-start));
                }
                to {
                  transform: translateX(var(--scroll-end));
                }
              }
              
              @keyframes scroll-y {
                from {
                  transform: translateY(var(--scroll-start));
                }
                to {
                  transform: translateY(var(--scroll-end));
                }
              }
              
              /* Element styles */
              .marquee svg {
                display: grid;
                place-items: center;
                width: var(--size);
                fill: var(--color-text);
                background: var(--color-bg-accent);
                aspect-ratio: 16/9;
                padding: calc(var(--size) / 10);
                border-radius: 0.5rem;
              }
              
              .marquee--vertical svg {
                aspect-ratio: 1;
                width: calc(var(--size) / 1.5);
                padding: calc(var(--size) / 6);
              }
              
              /* Parent wrapper */
              .wrapper {
                display: flex;
                flex-direction: column;
                gap: var(--gap);
                margin: auto;
                max-width: 100vw;
              }
              
              .wrapper--vertical {
                flex-direction: row;
                height: 100vh;
              }
              
              /* Toggle direction button */
              .toggle {
                --size: 3rem;
                position: relative;
                position: fixed;
                top: 1rem;
                left: 1rem;
                width: var(--size);
                height: var(--size);
                font: inherit;
                text-align: center;
                cursor: pointer;
                outline: none;
                border: none;
                border-radius: 50%;
                color: inherit;
                background-color: var(--color-bg-accent);
                z-index: 1;
              }
              
              .toggle:focus-visible {
                box-shadow: 0 0 0 2px var(--color-text);
              }
              
              .toggle span {
                position: absolute;
                display: inline-block;
                top: 50%;
                left: calc(100% + 0.4em);
                width: fit-content;
                white-space: nowrap;
                transform: translateY(-50%);
                animation: fade 400ms 4s ease-out forwards;
                user-select: none;
              }
              
              .toggle svg {
                --size: 1.5rem;
                position: absolute;
                top: 50%;
                left: 50%;
                width: var(--size);
                height: var(--size);
                fill: currentcolor;
                transform: translate(-50%, -50%);
                transition: transform 300ms cubic-bezier(0.25, 1, 0.5, 1);
              }
              
              .toggle--vertical svg {
                transform: translate(-50%, -50%) rotate(-90deg);
              }
              
              @keyframes fade {
                to {
                  opacity: 0;
                  visibility: hidden;
                }
              }
            *,body {
            margin: 0;
            box-sizing: border-box;
            font-family: Open Sans;
            }

            :root {
            --primary_color: #243c72;
            --dark_blue: #021b51;
            --yellow: #ffc057;

            --container_width: 100%;
            --container_padding: 15px;
            --container_left_space: calc((100% - var(--container_width)) / 2);
            }

            @media (min-width: 768px) and (max-width: 991px) {
            :root {
                --container_width: 760px;
            }
            }
            @media (min-width: 992px) and (max-width: 1199px) {
            :root {
                --container_width: 1000px;
            }
            }
            @media (min-width: 1200px) {
            :root {
                --container_width: 1190px;
            }
            }
            @media (min-width: 1400px) {
            :root {
                --container_width: 1190px;
            }
            }

            /* container start */
            .container {
            max-width: var(--container_width);
            width: 100%;
            padding-inline: var(--container_padding);
            margin: auto;
            box-sizing: border-box;
            }

            .container_left {
            margin-left: calc(var(--container_left_space));
            padding-left: var(--container_padding);
            box-sizing: border-box;
            }

            .container_right {
            margin-right: calc(var(--container_left_space));
            padding-right: var(--container_padding);
            box-sizing: border-box;
            }
            /* container end */

            .d_flex {
            display: flex;
            }
            .dark_bg {
            background-color: var(--dark_blue);
            }
            .dark_bg * {
            color: #fff;
            }

            header {
            background-color: #fff;
            position: sticky;
            position: -webkit-sticky;
            top: -85px;
            }
            header .container {
            max-width: calc(var(--container_width) + 80px);
            padding: 18px 15px;
            }
            .header_flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 18px;
            }
            .header_flex .social_links {
            display: flex;
            align-items: center;
            gap: 16px;
            }
            .social_links a {
            display: flex;
            }
            .social_links img {
            width: 24px;
            }
            .gap_26 {
            gap: 28px;
            }
            .header_flex .contact_links {
            display: flex;
            align-items: center;
            gap: 16px;
            }
            .contact_icon {
            display: flex;
            align-items: center;
            gap: 8px;
            }
            .contact_icon a {
            font-weight: 300;
            text-decoration: none;
            color: var(--primary_color);
            }

            nav .container {
            padding: 0 15px;
            }
            nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            gap: 32px;
            }
            nav li {
            position: relative;
            }
            nav li a {
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            padding: 10px 0;
            position: relative;
            transition: 0.3s;
            }
            nav li a:hover {
            opacity: 0.7;
            }
            nav li a.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 4px;
            width: 100%;
            background-color: var(--yellow);
            }

            .burger {
            display: none;
            }
            .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            background: rgba(0, 0, 0, 0.7);
            transition: all 0.35s ease-in-out;
            }

            @media (max-width: 1024px) {
            header {
                box-shadow: 0 4px 6px #0000001a;
            }
            .burger {
                display: flex;
                background-color: transparent;
                border: none;
                padding: 0;
                flex-direction: column;
                gap: 6px;
                justify-content: center;
            }
            .burger_line {
                width: 32px;
                height: 3px;
                background-color: #000;
                display: block;
                transition: 0.3s;
            }
            .burger.active .burger_line:nth-child(1) {
                transform: translateY(9px) rotate(-45deg);
            }
            .burger.active .burger_line:nth-child(2) {
                opacity: 0;
            }
            .burger.active .burger_line:nth-child(3) {
                transform: translateY(-9px) rotate(45deg);
            }
            nav {
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                width: 70vw;
                transform: translateX(-100%);
                transition: 0.3s;
                z-index: 999;
            }
            nav.active {
                transform: translateX(0);
            }
            .overlay.active {
                display: block;
                opacity: 1;
                visibility: visible;
            }
            nav ul {
                flex-direction: column;
                gap: 16px;
                padding: 12px 30px;
            }
            .contact_links,
            .social_links,
            .header_cta {
                display: none !important;
            }
            }

            @media (max-width: 767px) {
            .logo {
                width: 140px;
            }
            }

            /* button start */
            .btn_one {
            display: inline-block;
            background-color: var(--primary_color);
            border: 2px solid var(--primary_color);
            color: #fff;
            padding: 8px 40px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            }
            .btn_one:hover {
            background-color: #fff;
            color: var(--primary_color);
            }
            /* button end */

            /* dropdown start */
            .has_sub_menu {
            position: relative;
            padding-right: 20px;
            }
            .has_sub_menu::after {
            content: "";
            position: absolute;
            right: 0;
            top: 3px;
            bottom: 0;
            margin: auto;
            background-image: url(https://sudip-bhowmick.github.io/images/img/dropdown.svg);
            background-size: contain;
            background-repeat: no-repeat;
            width: 12px;
            height: 12px;
            }
            .sub_menu {
            display: none;
            background-color: var(--dark_blue);
            position: absolute;
            left: 0;
            top: 42px;
            flex-direction: column;
            gap: 0;
            padding: 8px 20px;
            white-space: nowrap;
            border-radius: 0px 0px 8px 8px;
            }
            .sub_menu.show {
            display: flex;
            }
            @media (max-width: 1024px) {
            .sub_menu {
                position: relative;
                top: 0;
            }
            }
            /* dropdown end */

                  /* Reset some default styles */
            body, h1, h2, p {
              margin: 0;
              padding: 0;
            }

            body {
              font-family: Arial, sans-serif;
              background-color: var(--color-bg);
              color: var(--color-text);
              overflow: hidden; /* Hide scroll bars initially */
            }

            h1, h2 {
              text-align: center;
              margin-bottom: 20px;
            }

            /* Style for buttons */
            button {
              background-color: var(--color-bg-accent);
              color: var(--color-text);
              border: none;
              padding: 10px 20px;
              margin: 10px;
              cursor: pointer;
              border-radius: 5px;
              transition: background-color 0.3s, color 0.3s;
            }

            button:hover {
              background-color: var(--color-text);
              color: var(--color-bg-accent);
            }

            /* Style for car selection */
            select {
              width: 100%;
              padding: 10px;
              margin: 10px 0;
              border: 1px solid var(--color-bg-accent);
              border-radius: 5px;
              background-color: var(--color-bg);
              color: var(--color-text);
            }

            /* Style for infinite scroll */
            #scroll-container {
              max-height: calc(1000vh - 1000px); /* Adjust this value as needed */
              overflow: auto;
            }      
        </style>

    <script>
            /*
        JS to toggle scroll axis styles
        */
        const control = document.getElementById("direction-toggle");
        const marquees = document.querySelectorAll(".marquee");
        const wrapper = document.querySelector(".wrapper");

        control.addEventListener("click", () => {
        control.classList.toggle("toggle--vertical");
        wrapper.classList.toggle("wrapper--vertical");
        [...marquees].forEach((marquee) =>
            marquee.classList.toggle("marquee--vertical")
        );
        });

        // header
        const burgerButton = document.getElementById("burger");
        const menu = document.getElementById("menu");
        const overlay = document.querySelector(".overlay");
        burgerButton.addEventListener("click", function () {
        burgerButton.classList.toggle("active");
        overlay.classList.toggle("active");
        menu.classList.toggle("active");
        });

        overlay.addEventListener("click", function () {
        burgerButton.classList.remove("active");
        overlay.classList.remove("active");
        menu.classList.remove("active");
        });

        // dropdown
        const hasSubMenuElements = document.querySelectorAll(".has_sub_menu");

        const mainElement = document.querySelector("main");

        hasSubMenuElements.forEach(function (element) {
        element.addEventListener("mouseover", function () {
            const otherSubMenus = document.querySelectorAll(".sub_menu:not(.active)");
            otherSubMenus.forEach(function (subMenu) {
            subMenu.style.display = "none";
            });
            const subMenu = this.nextElementSibling;
            subMenu.style.display = "block";
        });
        });

       // invoice start
        function selectCar() {
          const carName = document.getElementById("carName").value;
          const carPrice = document.getElementById("carPrice").value;
          const carDetails = document.getElementById("carDetails").value;
      
          const carInfo = {
              name: carName,
              price: carPrice,
              details: carDetails,
          };
      
          localStorage.setItem("selectedCar", JSON.stringify(carInfo));
          window.location.href = "invoice.html";
      }
      // invoice end

        mainElement.addEventListener("mouseover", function () {
        const subMenus = document.querySelectorAll(".sub_menu");
        subMenus.forEach(function (subMenu) {
            subMenu.style.display = "none";
        });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const cars = document.querySelectorAll(".marquee__group");
        
            cars.forEach((car) => {
                const sound = car.querySelector("audio");
        
                car.addEventListener("mouseenter", () => {
                    sound.currentTime = 0; // Rewind sound to the beginning
                    sound.play();
                });
        
                car.addEventListener("mouseleave", () => {
                    sound.pause();
                });
            });
        });
          
    </script>
  </body>
  </html>
